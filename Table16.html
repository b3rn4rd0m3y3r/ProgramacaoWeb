<html>
	<head>
		<title>&bull; Table016 &bull;</title>
		<meta charset="utf-8">
		<meta name='copyright' content="JScript">
		<meta name="description" content="Containers">
		<meta name="keywords" content="HTML5, CSS3, Web, atributo name, formataÁ„o e inclus„o de headers">
		<meta name="author" content="Bernardo">
		<meta name="googlebot" content="noindex">
		<meta name="bingbot" content="noindex">
		<meta http-equiv='Expires' content='0'>
		<meta http-equiv='Cache-Control' content='no-cache'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			H1, LABEL, TABLE#tb1 TBODY TR TD {font-family: Arial;}
			TABLE#tb1 TBODY TR TD[id^="c0"] { background-color: lightgrey  !important; font-family: Helvetica;}
			TABLE#tb1 TBODY TR TD[id^="h"] { background-color: lightgrey  !important; font-family: Helvetica;}
		</style>
		<script>
			var tb1 = null;
			// Vari√°veis de n√≥ de apoio
			var lin = null;
			var cel = null;
			const MAX_LINS = 7;
			const MAX_COLS = 9; // ALTERADO
			const MAX_MESES = 96;
			// Par√¢metros financiamento
			var VALOR_VEICULO = 70000;
			var TAXA_JUROS = 12; // porcento
			var ALIQ_IPVA = 4; // Acrescentado. Maior percentual nacional => 4%
			var VALOR_SEGURO = 2250; // Anual
			var VALOR_REVISAO = 900; // Anual
			var GASTO_GASOLINA = 300; // Mes
			// HTML
			var sHtml = "";
			function filhos(obj){
				for( item in obj.childNodes ) { 
					if( obj.childNodes[item].nodeType == 1 ){
						console.log(obj.childNodes[item].nodeType+" - "+obj.childNodes[item]+" - "+obj.childNodes[item].id);
						// Monta o HTML
						sHtml += obj.childNodes[item].nodeType+" - "+obj.childNodes[item].id +" - "+obj.childNodes[item].innerText+ "<br>";
						filhos(obj.childNodes[item]);
						}
					}
					return sHtml;
				}
			// Lista n√≥s
			function listNodes(vNo){
				var oNo = document.getElementById(vNo);
				var txt = filhos(oNo);
				console.log(txt);
				var oLst = document.getElementById("lista");
				oLst.innerHTML = txt;
				}
			// Fun√ß√£o da linha e c√°lculos por coluna
			function calcLin(vLin, vCol){
				// NOVO - Pega o valor dos INPUTs
				VALOR_VEICULO = (document.getElementById("pVrVeic")).value;
				TAXA_JUROS = (document.getElementById("pJuros")).value;
				ALIQ_IPVA = (document.getElementById("pIpva")).value;
				VALOR_SEGURO = (document.getElementById("pSeguro")).value;
				VALOR_REVISAO = (document.getElementById("pRevisao")).value;
				GASTO_GASOLINA = (document.getElementById("pComb")).value;
				// Par√¢metros calculados
				var anos = ((vLin*12+12)/12);
				var juroTotal = (1+TAXA_JUROS/100*anos);
				// Valores dispon√≠veis para Soma final
				var VrIpva = VALOR_VEICULO * ALIQ_IPVA/100 * anos;
				var VrSeg = VALOR_SEGURO * anos;
				var VrRev = VALOR_REVISAO * anos;
				var VrVeic = juroTotal*VALOR_VEICULO;
				var VrComb = GASTO_GASOLINA * 12 * anos;
				// NOVO - SOMA
				var SOMA = VrVeic+VrIpva+VrSeg+VrRev+VrComb;
				switch(vCol) {
					case 1:
						// Relaciona os meses a partir de 24
						cel.innerText = String(vLin*12+12); // No de meses
						break;
					case 2:
						cel.innerText = String(parseFloat(VrVeic).toFixed(2));
						break;
					case 3:
						cel.innerText = String(VrIpva);
						break;
					case 4:
						// Seguro
						cel.innerText = String(VrSeg);
						break;
					case 5:
						// Revis√£o
						cel.innerText = String(VrRev);
						break;
					case 6:
						// Gasolina
						cel.innerText = String(VrComb);
						break;
					case 7:
						// Soma
						//var SOMA = VrVeic+VrIpva+VrSeg+VrRev+VrComb;
						cel.innerText = String(parseFloat(SOMA).toFixed(2));
						break;
					case 8:
						// Media
						cel.innerText = String(parseFloat(SOMA/(anos*12)).toFixed(2));
						break;
					case 9:
						// Media para o n√∫mero m√°ximo de meses de financiamento
						cel.innerText = String(parseFloat(SOMA/MAX_MESES).toFixed(2));
						break;
					default:
						// code block
						cel.innerText = String(vLin)+"_"+String(vCol);
					}				
				}
			function criaCelula(vLin){
				return vLin.insertCell();
				}
			function criaLinha(vTb){
				return vTb.insertRow();
				}
			function init(){
				tb1 = document.getElementById("tb1");
				// Cria uma linha na tabela
				lin = criaLinha(tb1);
				// Cria cabe√ßalhos de colunas
				for(colunas=0;colunas<=MAX_COLS;colunas++){
					cel = criaCelula(lin);
					cel.align = "center";
					cel.id = "h"+String(colunas);
					cel.innerText = colunas == 0 ? "" : String.fromCharCode(colunas+64);
					}
				for(linhas=1;linhas <=MAX_LINS;linhas++){
					// Cria uma linha na tabela
					lin = criaLinha(tb1);
					// Cria uma c√©lula numerada nesta linha
					cel = criaCelula(lin);
					cel.id = "c0_"+String(linhas);
					cel.align = "right";
					cel.innerText = String(linhas);
					// Cria mais c√©lulas nesta linha
					for(colunas=1;colunas<=MAX_COLS;colunas++){
						cel = criaCelula(lin);
						cel.align = "right";
						cel.id = "c"+String(linhas)+"_"+String(colunas);
						// Inclui o atributo name
						cel.setAttribute("name",String.fromCharCode(colunas+64)+"_"+String(linhas));
						calcLin(linhas, colunas);
						}
					}
				}
		</script>
	</head>
	<body>
		<h1>C√ÅLCULO FINANCIAMENTO/ALUGUEL</h1>
		<p>&nbsp;</p>
		<label>Valor do ve√≠culo:<label><input id="pVrVeic" value="">
		<input type=button value="Calcula" onclick="init();"><br>
		<label>Taxa de Juros (&percnt;):<label><input id="pJuros" value=""><br>
		<label>Aliquota IPVA (&percnt;):<label><input id="pIpva" value=""><br>
		<label>Valor anual Seguro:<label><input id="pSeguro" value=""><br>
		<label>Valor anual Revis√£o:<label><input id="pRevisao" value=""><br>
		<label>Valor mensal Combust√≠vel:<label><input id="pComb" value=""><br>
		<p>&nbsp;</p>
		<table id="tb1" border=1 width=10% cellspacing=0 cellpadding=4>
		</table>
		<input type="button" value="Lista os n&oacute;s da tabela" onclick="listNodes('tb1');">
		<div id="lista">
		</div>
	</body>
</html>
